<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- style.css via global -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />

    <!-- style.css via local -->
    <link rel="stylesheet" href="latihancss2+.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="blank-profile-picture-973460_640.webp" alt="gambar ini sedang error" class="gambar-profile">
      </div>

      <div class="container-content">
        <div class="porto">
          <span class="nama">MasuraDani</span>

        </div>

         <div class="media-button">
            <a href="#"style="background:rgb(75, 175, 206);"class="link"><i class="bx bxl-twitter"></i>
            </a>
            <a href="#"style="background:rgb(9, 9, 128);"class=link><i class="bx bxl-facebook"></i>
            </a>
            <a href="#"style="background:rgb(188, 32, 126);"class="link"><i class="bx bxl-instagram"></i>
            </a>
            <a href="#"style="background:rgb(245, 27, 27);"class="link"><i class="bx bxl-youtube"></i>
            </a>

        <div class="tombol">
            <button 
            type="submit" 
            class="subscribe border" 
            onclick="alert('jangan lupa like')">

                subscribe
            </button>
            <button type="submit" class="message border">message</button>
        </div>


        <div class="footer">
          <div class="data"><i class="bx bx-heart"></i><span class="like">100K</span></div>
          <div class="data"><span class="garis"></span><i class="bx bx-message-rounded"></i><span class="comment">95K</span></div>
          <div class="data"><span class="garis"></span><i class="bx bx-share"></i><span class="share">150K</span></div>
          
         
          
        </div>
